name: Test Action with Repository Dispatch

on:
  repository_dispatch:
    types:
      - vercel.deployment.success

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # ref: ${{ github.event.client_payload.git.sha }}
          fetch-depth: 1

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - uses: ./
        with:
          status-name: "Test Deployment"
          command: 'echo "Testing deployment with SHA: ${{ github.event.client_payload.git.sha }}"'
