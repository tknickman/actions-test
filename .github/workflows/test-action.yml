name: Test Action with Repository Dispatch

on:
  repository_dispatch:
    types:
      - vercel.deployment.success

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # ref: ${{ github.event.client_payload.git.sha }}
          fetch-depth: 1

      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          status-name: "Test Deployment"
          workflow-path: ".github/workflows/test-deployment.yml"
          workflow-inputs: '{"sha":"${{ github.event.client_payload.git.sha }}"}'
